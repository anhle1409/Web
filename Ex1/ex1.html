<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="ex1.css">
    
</head>
<body>
    <div class='page'>
        <header>
                <h1> Registration Form </h1>
        </header>
        
        <div class="container">
            <div class="pic">
                <img src="profile.jpg" width="300"/>
            </div>

            <div class="form">
                <div id="_name" class="element">
                    <label>Name: </label>
                    <input id='name' type="text"/>                 
                </div>

                <div id="_age" class="element">
                    <label>Age: </label>
                    <input id='age' type="number"/>
                </div>

                <div id='_gender' class="element">
                    <label>Gender: </label>
                    <input class='gender' type="Radio" name="gender" value='male'/><label>male</label>
                    <input class='gender' type="Radio" name="gender" value='female'/><label>female</label>
                </div>

                <div id='_job' class="element">
                    <label>Job: </label>
                    <input class='job' type="checkbox" value='student'/><label>student</label>
                    <input class='job' type="checkbox" value='teacher'/><label>teacher</label>
                    <input class='job' type="checkbox" value='others'/><label>others</label>
                </div>

                <div id='_city' class="element">
                    <label>City: </label>
                    <select id='city'>
                        <option value="HCM">HCM</option>
                        <option value="Da Nang">Da Nang</option>
                        <option value="Ha Noi">Ha Noi</option>
                    </select>
                </div>

                <div>
                    <button id='submitButton'>Submit</button>
                </div>
                
            </div>
        </div>
    </div>  
    <script type="text/javascript" src="ex1.js"></script>
</body>
</html>
